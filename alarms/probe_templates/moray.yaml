#
# amon probes for the "moray" service
#

-
    event: upset.manta.moray.moray-logscan
    legacyName: moray-logscan
    scope: 
        service: moray
    checks: 
        - 
            type: bunyan-log-scan
            config: 
                path: "/var/log/moray.log"
                fields: 
                    level: ERROR
                threshold: 1
                period: 60
    ka: 
        title: moray-logscan
        description: XXX-UNKNOWN
        severity: XXX-UNKNOWN
        response: XXX-UNKNOWN
        impact: XXX-UNKNOWN
        action: XXX-UNKNOWN

