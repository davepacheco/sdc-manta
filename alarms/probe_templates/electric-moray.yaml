#
# amon probes for the "electric-moray" service
#

-
    event: upset.manta.electric-moray.electric-moray-logscan
    legacyName: electric-moray-logscan
    scope: 
        service: electric-moray
    checks: 
        - 
            type: bunyan-log-scan
            config: 
                path: "/var/log/electric-moray.log"
                fields: 
                    level: ERROR
                threshold: 1
                period: 60
    ka: 
        title: electric-moray-logscan
        description: XXX-UNKNOWN
        severity: XXX-UNKNOWN
        response: XXX-UNKNOWN
        impact: XXX-UNKNOWN
        action: XXX-UNKNOWN

